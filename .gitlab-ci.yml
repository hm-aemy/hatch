variables:
  GIT_SUBMODULE_STRATEGY: recursive

image:
  name: ghcr.io/hm-aemy/iic-osic-tools:latest
  entrypoint: [""]

build:
  stage: build

  script:
    - source ~/.bashrc
    - cd simulation && make build-verilator

  artifacts:
    paths:
      - simulation/obj_dir/Vtb_hatch

smoketest:
  stage: test

  script:
    - source ~/.bashrc
    - cd simulation && make sim-verilator > sim.log

  artifacts:
    paths:
      - simulation/hatch.fst
      - simulation/sim.log